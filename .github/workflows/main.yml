name: Bump Version on PR

on:
  pull_request:
    types: [opened, reopened]

jobs:
  version-bump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Import GPG key
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --yes --passphrase-fd 0 --pinentry-mode loopback --import
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Configure Git for GPG signing
        run: |
          echo "$GPG_PASSPHRASE" | gpg --batch --yes --passphrase-fd 0 --pinentry-mode loopback --sign-key ${{ secrets.GPG_KEY_ID }}
          git config --global gpg.program gpg
          git config --global commit.gpgsign true
          git config --global user.signingkey ${{ secrets.GPG_KEY_ID }}
          git config --global gpg.format openpgp
          echo "export GIT_COMMITTER_EMAIL=samplackett@users.noreply.github.com" >> $GITHUB_ENV
          echo "export GIT_AUTHOR_EMAIL=samplackett@users.noreply.github.com" >> $GITHUB_ENV
          echo "export GPG_TTY=$(tty)" >> $GITHUB_ENV
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Bump version number
        run: |
          npm version patch --sign-git-tag || true
        env:
          GPG_TTY: $(tty)

      - name: Push version bump
        run: |
          git push --set-upstream origin bump-version-on-pr --force
        env:
          GPG_TTY: $(tty)
