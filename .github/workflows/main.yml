name: Version Bump

on:
  pull_request:
    types: [opened, reopened]

jobs:
  version-bump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Set up GPG keys for signing
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          echo "user.email=samplackett@users.noreply.github.com" >> ~/.gitconfig
          echo "user.name=DEFRA FFC Pay Version Bump Bot" >> ~/.gitconfig

      - name: Commit dependency updates with GPG sign
        run: |
          git add package-lock.json
          git commit -S -m "chore: update package-lock.json" || echo "No changes to commit"

      - name: Bump version number
        run: |
          npm version patch

      - name: Commit version bump with GPG sign
        run: |
          git commit -S -am "chore: bump version"
          git push --set-upstream origin ${{ github.head_ref }} --force
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
